machine:
  node:
    version: 4

  environment:
    CC: gcc-4.8
    CXX: g++-4.8

dependencies:
  pre:
    - apt-add-repository --yes ppa:ubuntu-toolchain-r/test
    - apt-get -y update
    - apt-get -y install git gcc-4.8 g++-4.8 build-essential
    - apt-get -y install libboost-dev zlib1g-dev libexpat1-dev libsparsehash-dev
